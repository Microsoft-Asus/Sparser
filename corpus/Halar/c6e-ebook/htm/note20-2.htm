<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Campbell Biology - Sixth Edition</title><script src="../js/scripts.js" language="JavaScript"></script></head><body bgColor="#ffffff">You may wonder about the relationship between SNPs and RFLPs. Some RFLPs are SNPs--for example, the single base-pair difference in <span class="SmallCap">FIGURE 20-9a</span>. But some SNPs do not affect restriction sites; they must be identified by DNA sequencing. And some RFLPs involve variations in more than one base pair.</body></html>
