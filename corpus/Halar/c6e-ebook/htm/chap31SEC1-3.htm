<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Campbell Biology - Sixth Edition</title><script src="../js/scripts.js" language="JavaScript"></script></head><body bgcolor="#ffffff"><table width="500" border="0" cellspacing="0" cellpadding="0"><tr><td><p class="Header1">ECOLOGICAL IMPACTS OF FUNGI</p><table border="0" cellspacing="2" cellpadding="0"><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Ecosystems depend on fungi as decomposers and symbionts</p></td></tr><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Some fungi are pathogens</p></td></tr><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Fungi are commercially important</p></td></tr></table><a name="para01"></a><p class="BlockText">Though we rarely notice, fungi are all around us as major forces in the dynamics of all ecosystems.</p></td></tr></table></body></html>
