<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Campbell Biology - Sixth Edition</title><script src="../js/scripts.js" language="JavaScript"></script></head><body bgcolor="#ffffff"><table width="500" border="0" cellspacing="0" cellpadding="0"><tr><td><p class="Header1">ASEXUAL REPRODUCTION</p><table border="0" cellspacing="2" cellpadding="0"><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Many plants clone themselves by asexual reproduction</p></td></tr><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Sexual and asexual reproduction are complementary in the life histories of many plants</p></td></tr><tr><td>&nbsp;</td><td><p class="Header2"><img src="../img/bullet.gif" align="middle" border="0">&nbsp;Vegetative propagation of plants is common in agriculture</p></td></tr></table></td></tr></table></body></html>
